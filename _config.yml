# Site settings
title: Caroline Wrobel Consulting
description: Caroline Wrobel Consulting is a planning and environmental consultant based on Vancouver Island, specializing in Indigenous engagement and rights.
cover: assets/images/background_sunset_1.jpg
logo: assets/images/logo.png
favicon: assets/images/favicon.png
baseurl: "/carolinewrobel/" # the subpath of your site, e.g. /blog/ or / for root
url: "https://bencornwellmott.github.io" # the base hostname & protocol for your site

pagination:

  # Site-wide kill switch, disabled here it doesn't run at all 
  enabled: true

  # Set to 'true' to enable pagination debugging. This can be enabled in the site config or only for individual pagination pages
  debug: false

  per_page: 5

# Social
facebook: facebook
twitter: twitter
linkedin: cawrobel

#Additional Pages
about: about
contact: contact
privacy-policy: privacy-policy


permalink: /:title


# Google Analytics
analytics_id: ""

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

plugins:
  - jekyll-paginate-v2


# Settings for rake task
safe: False
lsi: False
username: bencornwellmott #github username
repo: carolinewrobel #github repository
branch: master #branch
relative_source: ../carolinewrobel/ #source directory
destination: ../carolinewrobel-pages/ #destination directory
production_url:  https://bencornwellmott.github.io/carolinewrobel
source_url:  https://github.com/bencornwellmott/carolinewrobel #source repository url

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml